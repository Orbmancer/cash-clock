<!DOCTYPE html>
<html>
  <head>
    <title>Cash Clock - Options</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="popup">
      <div class="labels">
        Your cash left:
        <br/>Your monthly spending:
      </div>
      <div class="inputs">
        <input class="cashLeft" value="4000"/>
        <br/><input class="cashMonthly" value="1000"/>
      </div>
      <div class="actions">
        <button id="submit">Save</button>
      </div>

      <div class="credits">
        <a href="https://twitter.com/Orbmancer" target="_blank"><strong>Follow me on twitter: @Orbmancer</strong></a>
        <br/><br/><a href="https://github.com/Orbmancer/cash-clock" target="_blank">Contribute on GitHub</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
